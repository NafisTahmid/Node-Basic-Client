<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Js Project</title>
    <!-- BOOTSTRAP (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <h1 class="text-center mt-5">This is our first Node Js Project</h1>
    <h2 id="vegetableName"></h2>

    <div class="container">
        <h3 class="text-warning">Add your favorite vegetable</h3>
        <input type="text" class="form-control" id="vegetable">
        <button class="btn btn-success mt-2" id="addVegetable">Add Vegetable</button>
    </div>

    <script>
        fetch("http://localhost:3000/vegetables/4")
        .then(response => response.json())
        .then(data => {
            document.getElementById("vegetableName").innerText = data.name
        })

        const btnAddVegetable = document.getElementById('addVegetable');
        btnAddVegetable.addEventListener('click', () => {
            console.log(document.getElementById('vegetable').value)
             // POST
        const vegetableName = document.getElementById('vegetable').value;
        const vegetable = {vegetableName};

        fetch('http://localhost:3000/addVegetables', {
        method: 'POST',
        body: JSON.stringify(vegetable),
        headers: {
            'Content-type': 'application/json; charset=UTF-8',
        },
        })
        .then(res => res.json())
        .then(data => console.log(data));
        })

       
    </script>
</body>
</html>
